{% extends 'match/layout.html' %}

{% block body %}
    <div class='content-section'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Detail</legend>
                <h2>Are you sure you want to delete your detail {{ object.name }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-sec" href="{% url 'detail_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock body %}
