{% extends "match/layout.html" %}

{% block body %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="{% url 'user_detail' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
        {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'detail_update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'detail_delete' object.id %}">Delete</a>
            </div>
        {% endif %}
    </div>
    <h2 class="article-title">{{ object.name }}</h2>
    <p class="article-content">{{ object.Branch }}</p>
    <p class="article-content">{{ object.Semester }}</p>
    <p class="article-content">{{ object.Interests }}</p>
    </div>
</article>
{% endblock body %}
